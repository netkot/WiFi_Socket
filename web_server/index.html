<!DOCTYPE html>
<html lang='en'>
<head> 
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content='IE=edge'>
    <meta name=viewport content='width=device-width, initial-scale=1'>
    <link rel='shortcut icon' href='/favicon.png' type='image/png'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300' rel='stylesheet' type='text/css' />
    <script src='https://code.jquery.com/jquery-3.5.0.js'></script>

    <script src='https://spawner.xyz/wifi_socket/main.js'></script>
    <link  href='https://spawner.xyz/wifi_socket/main.css' rel='stylesheet' type='text/css' />
    <link  href='https://spawner.xyz/wifi_socket/favicon.png' rel='icon' type='image/png'  />
</head> 
<body>
<div id='wrap'>
        <div class='refresh_bar'></div>
        <h1 class='off state_text'>Выключен</h1>

        <div class='main_button'>
            <input type='checkbox' data-state='0' checked>
            <div class='gauge'></div>
            <label>
                <i class='icon-off'>
                    <svg width='50' height='55' viewBox='0 0 1500 1500'><path d='M0 713q0 186 86 349t240 267q12 10 28 6q18 -4 25 -16l90 -131q10 -12 6 -27.5t-16 -25.5q-106 -72 -164.5 -182.5t-58.5 -239.5q0 -104 39.5 -197.5t108.5 -162t162 -108.5t197 -40t197.5 40t163.5 108.5t109.5 161.5t39.5 198q0 129 -59 239.5t-164 182.5 q-14 10 -16 24q-4 16 6 29l88 131q10 12 25.5 15t29.5 -5q154 -104 240 -267t86 -349q0 -154 -58.5 -289t-160 -236.5t-237.5 -160t-290 -58.5t-289 58.5t-236 160t-159.5 236.5t-58.5 289zM627 793v704q0 16 11 27.5t28 11.5h157q16 0 27.5 -11.5t11.5 -27.5v-704 q0 -16 -11 -27.5t-28 -11.5h-157q-16 0 -27.5 11t-11.5 28z' /></svg>
                </i>
            </label>
        </div>
        <p class='timer_mess'></p>

        <div class='settings'>
            <h3 class='settings_btn'>Настройки</h3>
            <div class='close'></div>

            <div class='setting_content'>
                <div class='timer_wrap'>
                    <div class='input_row'>
                        <span class='item_cnt'>1</span>
                        <label><span class='word_1 cap'>выключить</span> через<br /><input inputmode='numeric' pattern='[0-9]*' type='text' id='time_0'><br />минут</label>
                        <div class='btn_wrap'>
                            <button class='btn' id='timer_toggle'>Ок</button>
                        </div>
                    </div>
                    <div class='input_row'>
                        <span class='item_cnt'>2</span>
                        <label><span class='word_1 cap'>выключить</span> через<br /><input inputmode='numeric' pattern='[0-9]*' type='text' id='time_1'><br />минут<br />и снова <span class='word_2'>включить</span> на<br /><input inputmode='numeric' pattern='[0-9]*' type='text' id='time_2'><br />минут, повторить.</label>
                        <div class='btn_wrap'>
                            <button class='btn' id='timer_cycle'>Ок</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div> 
</body>
</html>
